{% extends "admin_base.html" %}

{% block main %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Question</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .question-form {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 10px;
            border-radius: 8px;
            width: 600px;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        textarea,
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <form method="post" action="{% url 'create_question' %}" class="question-form">
        {% csrf_token %}
        <label for="question">Question:</label>
        <textarea name="question" rows="2" placeholder="Enter your question here..."></textarea>

        <label for="ans1">Answer 1:</label>
        <input type="text" name="ans1" placeholder="Option 1">

        <label for="ans2">Answer 2:</label>
        <input type="text" name="ans2" placeholder="Option 2">

        <label for="ans3">Answer 3:</label>
        <input type="text" name="ans3" placeholder="Option 3">

        <label for="ans4">Answer 4:</label>
        <input type="text" name="ans4" placeholder="Option 4">

        <button type="submit">Save Question</button>
    </form>
             {% for msg in messages %}
               <center><p class="alert alert-danger my-3">{{msg}}</p></center>
            {% endfor %}

{% endblock main %}
</body>
</html>
